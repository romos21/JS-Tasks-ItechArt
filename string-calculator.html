<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/styles/string-calculator.css">
    <title>Title</title>
</head>
<body>
<main class="calculator">
    <section id="window" class="calc-window"></section>
    <section class="elements">
        <span id="1">1</span>
        <span id="2">2</span>
        <span id="3">3</span>
        <span id="+">+</span>
        <span id="4">4</span>
        <span id="5">5</span>
        <span id="6">6</span>
        <span id="-">-</span>
        <span id="7">7</span>
        <span id="8">8</span>
        <span id="9">9</span>
        <span id="=">=</span>
        <span id="0">0</span>
        <span id=".">.</span>
        <span id="*">*</span>
        <span id="/">/</span>
    </section>
</main>
<script src="assets/js/string-calculator.js"></script>
</body>
</html>
